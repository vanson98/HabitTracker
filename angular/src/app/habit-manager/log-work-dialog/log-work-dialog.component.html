<form autocomplete="off" #createHabitForm="ngForm" (ngSubmit)="logWork()">
  <abp-modal-header
    [title]="'Log work'"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required" *ngIf="logType == 0">
      <label for="timeLog" class="col-md-3 col-form-label">
        Số phút đã làm
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="timeLog"
          id="timeLog"
          [min]="0"
          [max]="timeGoal"
          required
          [(ngModel)]="workLog.timeLog"
          #timeLogModel="ngModel"
          #timeLogEl
        />
        <abp-validation-summary
          [control]="timeLogModel"
          [controlEl]="timeLogEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div *ngIf="logType == 1" class="form-group row required">
      <label class="col-md-3 col-form-label">Trạng thái công việc</label>
      <div
        class="form-check col-md-9"
        style="padding-top: 20px; padding-left: 31px"
      >
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
          name="status"
          [(ngModel)]="workLogStatus"
          style="width: 20px; height: 20px"
        />
        <label
          class="form-check-label"
          for="flexCheckChecked"
          style="margin: 3px"
        >
          Đã hoàn thành
        </label>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-lable">Ngày Log</label>
      <div class="col-md-9">
        <input
          type="text"
          placeholder="Datepicker"
          class="form-control"
          name="dateLog"
          [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  selectFromOtherMonth: true }"
          [(bsValue)]="dateLogData"
          bsDatepicker
        />
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createHabitForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
